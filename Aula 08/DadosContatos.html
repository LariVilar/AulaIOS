<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <!--2b8e9970-1b6e-4d09-8322-563a29fcac20-->
    <form action="https://api.staticforms.xyz/submit" method="post">
        <fieldset>
            <legend>Contato com o cliente</legend>
            <label for="nomecliente">Nome Cliente</label>
            <input type="text" Name="Name" id="nomecliente">
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="Tel">Tel para contatos</label>
            <input type="text" name="phone" id="phone">
            <br><br>

            <label for="Message">Deixe sua solicitação aqui</label>
            <br><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="enviar">
            <input type="hidden" name="accesskey" value="2b8e9970-1b6e-4d09-8322-563a29fcac20">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/Aulas/Aula%2008/Obrigado.html">

        </fieldset>
    </form>
</body>

</html>
